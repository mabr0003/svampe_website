<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link rel="icon" href="logo/logo.webp" type="image/x-icon" />
    <link rel="shortcut icon" href="logo/logo.webp" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="recipe.css" />

    <title>Recipes</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./Img/Logo.svg" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="mushroomlist.html">Mushrooms</a></li>
          <li><a href="foraging.html">Foraging</a></li>
          <li><a href="recipelist.html">Recipes</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main class="recipe_list_container">
      <template>
        <a href="her kommer link fra js" class="read-more">
          <article class="recipelist-card_container">
            <figure>
              <img class="recipe-image" src="" alt="" />
            </figure>
            <div class="description-container">
              <h2 class="recipe-title">NAME OF THE RECIPE</h2>
              <section class="card_icons">
                <figure>
                  <img class="recipe-view-icon" src="./Img/season.svg" alt="" />
                  <figcaption class="month">Month</figcaption>
                </figure>
                <figure>
                  <img class="recipe-view-icon" src="./Img/timer.svg" alt="" />
                  <figcaption class="time">Time</figcaption>
                </figure>
                <figure>
                  <img class="recipe-view-icon" src="./Img/level.svg" alt="" />
                  <figcaption class="level">Level</figcaption>
                </figure>
              </section>
            </div>
          </article>
        </a>
      </template>
    </main>
    <footer class="recipe_footer">
      <img src="Img/footer.svg" alt="footer with fox, herbs and mushrooms" />
      <div class="grid">
        <div>
          <div>
            <img class="mad" src="Img/Mad.webp" alt="mad" />
            <img class="supertusch" src="Img/supertusch.png" alt="" />
          </div>
        </div>
        <form class="kontaktform">
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="name">NAME </label>
            <input type="text" id="name" />
          </div>

          <div class="form-felt">
            <label for="email1">EMAIL </label>
            <input type="text" id="email1" />
          </div>
          <button class="send_knap">JOIN</button>
        </form>
        <div class="sociale_medier">
          <img src="Img/instagram.png" alt="instagram" />
          <img src="Img/facebook.png" alt="facebook" />
        </div>
      </div>
    </footer>
    <script src="recipelist.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
