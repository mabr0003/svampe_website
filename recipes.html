          <div class="line"></div>

        </div>
      </nav>
    </header>
    <main>
      <h1>Stir-fried fresh chanterelles with soy sauce and ginger</h1>
      <article class="recipe_cooking_icons_container">
        <figure>
          <img class="recipe-single-view-icon" src="./Img/season.svg" alt="" />
          <figcaption class="month">Month</figcaption>
        </figure>
        <figure>
          <img class="recipe-single-view-icon" src="./Img/timer.svg" alt="" />
          <figcaption class="time">Time</figcaption>
        </figure>
        <figure>
          <img class="recipe-single-view-icon" src="./Img/level.svg" alt="" />
          <figcaption class="level">Level</figcaption>
        </figure>
        <figure>
          <img class="recipe-single-view-icon" src="./Img/user.svg" alt="" />
          <figcaption class="person">Person</figcaption>
        </figure>
      </article>
      <figure class="single-view-recipe-tile">
        <img
          class="single-view-recipe-image"
          src="Kommer fra js"
          alt="billedet af madet"
        />
      </figure>
      <article class="recipe_container_instructions grain_bg">
        <section class="recipe-subgrid-instructions">
          <h2>INGRIDIENTS</h2>
          <ul class="ingridient_main">
            <template class="ingridient_list">
              <li class="ingridients">sdfsdf</li>
            </template>
          </ul>
        </section>
        <section class="recipe-subgrid-instructions">
          <h2>DIRECTIONS</h2>
          <ol class="direction_main">
            <template class="direction_list">
              <li>
                <input type="checkbox" id="direction" name="check" />
                <label for="direction">Direction</label>
              </li>
            </template>
          </ol>
        </section>
      </article>
    </main>
    <footer>
        <img src="Img/footer.svg" alt="footer" />
        <div class="grid">
          <div>
            <div>
              <img class="mad" src="Img/Mad.webp" alt="mad" />
              <img class="supertusch" src="Img/supertusch.png" alt="" />
            </div>
          </div>
          <form class="kontaktform">
            <!-- Formular-indhold -->
            <div class="form-felt">
              <label for="name">NAME </label>
              <input type="text" id="name" />
            </div>
  
            <div class="form-felt">
              <label for="email1">EMAIL </label>
              <input type="text" id="email1" />
            </div>
            <button class="send_knap">JOIN</button>
          </form>
          <div class="sociale_medier">
            <img src="Img/instagram.png" alt="instagram" />
            <img src="Img/facebook.png" alt="facebook" />
          </div>
        </div>
